<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteToKeep</title>
</head>
<body>
    <div id="app">
        <h1>NoteKeep</h1>
        <button id="create-note-button">Create Note</button>
        <div id="note-list"></div>
      
        <div id="create-note-modal" class="modal">
          <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Create Note</h2>
            <form id="create-note-form">
              <label for="note-title">Title:</label>
              <input type="text" id="note-title" required>
              <br>
              <label for="note-text">Text:</label>
              <textarea id="note-text"></textarea>
              <br>
              <label for="note-color">Color:</label>
              <input type="color" id="note-color">
              <br>
              <label for="note-pin">Pin:</label>
              <input type="checkbox" id="note-pin">
              <br>
              <input type="submit" value="Save">
            </form>
          </div>
        </div>
      </div>
</body>
<script src="./note.js"></script>
</html>
